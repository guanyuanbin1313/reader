<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="/stylesheets/font.css">
        <link rel="stylesheet" href="/stylesheets/xadmin.css">
        <script src="/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/javascripts/xadmin.js"></script>
    </head>
    
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" action="/booksearch" method="POST">
                                <div class="layui-input-inline layui-show-xs-block">
                                    <input type="text" name="username" placeholder="请输入书名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-input-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach" type="submit">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                                <i class="layui-icon"></i>批量删除</button>
                            <button class="layui-btn" onclick="xadmin.open('添加','./order-add.html',800,600)">
                                <i class="layui-icon"></i>添加</button></div>
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" name="" lay-skin="primary">
                                        </th>
                                        <th>书籍ID</th>
                                        <th>书名</th>
                                        <th>图片</th>
                                        <th>简介</th>
                                        <th>网盘链接</th>
                                        <th>提取码</th>
                                        <th>分类</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <%for(var i = 0;i < data.length;i++){%>
                                        <tr>
                                            <td>
                                                <input type="checkbox" name="" lay-skin="primary">
                                            </td>
                                            <td>
                                              <%= data[i].bookId%>
                                            </td>
                                            <td>
                                              <%= data[i].bookname%>
                                            </td>
                                            <td>
                                              <%= data[i].exName%>
                                            </td>
                                            <td>
                                              <%= data[i].detail %>
                                            </td>
                                            <td>
                                              <%= data[i].shareLink %>
                                            </td>
                                            <td>
                                              <%= data[i].linkSecret%>
                                            </td>
                                            <td>
                                              <%= data[i].label%>
                                            </td>
                                            <td class="td-manage">
                                                <a title="查看" onclick="xadmin.open('编辑','order-view.html')" href="javascript:;">
                                                    <i class="layui-icon">&#xe63c;</i></a>
                                                    <a title="删除" onclick="member_del(this,'<%= data[i].bookId%>')" href="javascript:;">
                                                    <i class="layui-icon">&#xe640;</i></a>
                                            </td>
                                        </tr>
                                  <%}%>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" href="">&lt;&lt;</a>
                                    <a class="num" href="">1</a>
                                    <span class="current">2</span>
                                    <a class="num" href="">3</a>
                                    <a class="num" href="">489</a>
                                    <a class="next" href="">&gt;&gt;</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
        });

        function member_del(obj, id) {
            layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $.ajax({
                    type:'get',
                    url:`http://localhost:9000/book/delete/${id}`,
                   
                    dataType:'json',
                    success:function(data){
                        layer.closeAll('dialog');
                        $(obj).parents("tr").remove();
                            layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                     }
                })
            });
        }


        function delAll(argument) {

            var data = tableCheck.getData();

            layer.confirm('确认要删除吗？' + data,
            function(index) {
                //捉到所有被选中的，发异步进行删除
                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>

</html>
